<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../build/bundle.css">
  <title>Todos</title>
</head>
<body>

  <div id="app">

    <div class="wrap">
      <div class="search">
        <input type="text" name="" value="" placeholder="Input your todo" v-model='input' @keyup.enter='add'>
        <button type="button" name="button" class="btn" @click='add'>Add</button>
      </div>
      <div class="todo" v-for="post in matchedPosts">
        <h1 class="title">{{ post.title }}</h1>
      </div>
    </div>

  </div>

  <script src="../build/bundle.js" charset="utf-8"></script>
</body>
</html>
